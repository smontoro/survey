<!DOCTYPE html>
<html>

<head> <title>Volunteer Application Form</title>
   
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body class="body">
	<div class="container mt-5 py-5 text-center" id="main"
		<form id="newProfile" class="container text-center form-group">
			<h1>Exhibitor Application Form</h1>
			<p>To submit your application for inclusion in the 2017 San Francisco Gall ARt & Antiques Show, please fill out the form below. All fields are required.</p>
			<div class="my-2">
				<input type="text" placeholder="First Name" id="first" class="required">
				<input type="text" placeholder="Last Name" id="last" class="required">
			</div>

			<div class="my-2">
				Gender:  
				<input type="radio" name="gender" value="male" class="ml-2 user-gender"> Male
				<input type="radio" name="gender" value="female" class="ml-2 user-gender"> Female
				<input type="radio" name="gender" value="other" class="ml-2 user-gender"> Other
			</div>

			<div class="my-2">
				<input type="text" name="email" placeholder="Email Address" id="email" class="required">
			</div>

			<div class="my-2">
				<input type="text" name="phone" placeholder="Phone Number" id="phone" class="required">
			</div>

		
				<select class="form-control mx-auto" id="color">
					<option>Select your favorite color</option>	
					<option value="Red" class="color">Red</option>
					<option value="Green" class="color">Green</option>
					<option value="Blue" class="color">Blue</option>
				</select>
			

			<div class="my-2">
				<span>Continent of birth:</span>
				<br>
				<input type="radio" value="Africa" name="Africa" class="continent"> Africa
				<input type="radio" value="Asia" name="Asia" class="ml-2 continent"> Asia
				<input type="radio" value="Australia" name="Australia" class="ml-2 continent"> Australia
				<br>
				<input type="radio" value="Europe" name="Europe" class="ml-2 continent"> Europe
				<input type="radio" value="North America" name="North America" class="ml-2 continent"> North America
				<input type="radio" value="South America" name="South America" class="ml-2 continent"> South America
			</div>

			<div class="container text-center my-3">
				<textarea id="bio" type="text" placeholder="Please write a few words about yourself."></textarea>
			</div>

		</form>

		<button class="btn btn-info my-2" id="subBtn" onclick="submitForm()">Submit</button>
	</div><!--End main-->

	<div id="newUser" class="container text-center mt-5">
		<h1 id="newUserTitle"></h1>
		<h3 id="newUserName"></h3>
		<h4 id="newUserGender"></h4>
		<h4 id="newUserEmail"></h4>
		<h4 id="newUserPhone"></h4>
		<h4 id="newUserColor"></h4>
		<h4 id="newUserContinent"></h4>
	</div><!--End newUser -->


    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
